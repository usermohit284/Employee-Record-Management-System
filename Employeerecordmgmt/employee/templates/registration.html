{% include 'header.html' %}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>


<div class="card shadow m-5"> 
    <div class="card-body">
        <h5>Create an account</h5>
    <div class="container-fluid">
        <form method="post" name="Signup" onsubmit = "return checkpassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname"  class="form-control" placeholder=" EnterFirst Name" pattern="[A-Za-z]+"required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname"  class="form-control" placeholder=" Enter Last Name" pattern="[A-Za-z]+" required>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Employee <Code></Code></label>
                        <input type="text" name="empcode"  class="form-control" placeholder=" Enter Your code" pattern="[0-9]+" required>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Email ID <Code></Code></label>
                        <input type="text" name="email"  class="form-control" placeholder=" Email ID "  required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Password<Code></Code></label>
                        <input type="text" name="password"  class="form-control" placeholder=" Enter Password "  required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Confirm Password<Code></Code></label>
                        <input type="text" name="cpassword"  class="form-control" placeholder=" Enter Password Again"  required>
                    </div>
                </div>



                

            </div>
            <input type="submit" value="Submit" class="m-2 btn btn-primary">
        </form> 
    </div>
</div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Succesful ')
    window.location = "{% url 'emp_login' %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong  ')
    
</script>
{% endif %}
