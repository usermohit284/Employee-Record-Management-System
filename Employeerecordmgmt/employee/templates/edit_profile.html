{% extends 'admin_base.html' %}

{% block main %}

<div class="card shadow m-2"> 
    <div class="card-body">
        <h5>Profile</h5>
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname"  class="form-control" placeholder=" Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname"  class="form-control" placeholder=" Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Employee <Code></Code></label>
                        <input type="text" name="empcode"  class="form-control" placeholder=" Enter Your code" pattern="[0-9]+" value="{{employee.user.empcode}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Employee Department</label>
                        <input type="text" name="department"  class="form-control" placeholder=" Department" value="{{employee.empdept}}">
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Employee Designation</label>
                        <input type="text" name="designation"  class="form-control" placeholder=" Designation " value="{{employee.designation}}">
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" name="contact"  class="form-control" placeholder=" Contact Number" value="{{employee.contact}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" name="email"  class="form-control" placeholder="Email ID" value="{{employee.user.username}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Joining Date [{{employee.joiningdate}}]<Code></Code></label>
                        <input type="date" name="jdate"  class="form-control">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Gender [{{employee.gender}}]<Code></Code></label>
                        <select name="gender" class="form-control">
                           <option value="None">Select Gender</option>
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                

            </div>
            <input type="submit" value="Submit" class="m-2 btn btn-primary">
        </form> 
    </div>
</div>
</div>

{% if error == "no" %}
<script>
    alert('Employee Profile has been updated')
    window.location = "{% url 'edit_profile'  employee.id %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong  ')
    
</script>
{% endif %}

 {% endblock %}
