{% include 'header.html' %}



<div class="card shadow m-5"> 
    <div class="card-body">
        <h5>Employee Login</h5>
    <div class="container-fluid">
        <form method="post"  >
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="email" name="emailid"  class="form-control" placeholder=" Enter Email ID" >
                    </div>
                </div>
</div>
            <div class="form-row"></div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password"  class="form-control" placeholder=" Enter Password">
                    </div>
                </div>
</div>
                

                

                

                



                

            
            <input type="submit" value="Login" class="m-2 btn btn-primary">
        </form> 
    </div>
</div>
</div>

{% if error == "no" %}
<script>
    alert('Login Succesful ')
    window.location = "{% url 'emp_home' %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invaid Login Credentials  ')
    
</script>
{% endif %}
